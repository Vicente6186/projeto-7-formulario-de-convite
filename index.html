<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="grid-container">
        <aside>
            <img src="assets/icons/Logo.svg" alt="Logo">
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
        </aside>
        <main>
            <div id="main-container">
                <h1>Crie seu convite</h1>
                
                <form action="" enctype="multipart/form-data">
                    <fieldset id="about-event">
                        <legend><img src="assets/icons/calendar.svg" alt="Ícone de um calendário"> Sobre o evento</legend>
                        
                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="text" name="start" id="start" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="text" name="end" id="end" placeholder="DD/MM/AAAA, --:--">
                        </div>
                        
                        
                        <div class="input-wrapper">
                            <label for="">Tipo</label>
                            
                            <div class="radio-type-wrapper">
                                <div class="radio-btn">
                                    <img src="assets/icons/building.svg" alt="Ícone representativo do tipo presencial">
                                    <img src="assets/icons/building-2.svg" alt="Ícone representativo do tipo presencial">
                                    <span>Presencial</span>
                                    <input type="radio" name="type" value="in-person" id="">
                                </div>
                                <div class="radio-btn">
                                    <img src="assets/icons/video.svg" alt="Ícone representativo do tipo online">
                                    <img src="assets/icons/video-2.svg" alt="Ícone representativo do tipo online">
                                    <span>Online</span>
                                    <input type="radio" name="type" value="online" id="">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="input-wrapper">
                            <label for="location">Local</label>
                            <input type="text" name="location" id="location" placeholder="Link ou endereço">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" rows="5"></textarea>
                        </div>
                    </fieldset>
                    
                    <fieldset id="customization">
                        <legend><img src="assets/icons/paintbrush-vertical.svg" alt=""> Personalização</legend>
                        
                        <div class="input-wrapper">
                            <label for="">Cor principal</label>
                            
                            <div class="radio-color-wrapper">
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--brand-light);"></div>
                                    <input type="radio" name="color" value="#59B2FF">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--navy);"></div>
                                    <input type="radio" name="color" value="#6A59FF">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--purple);"></div>
                                    <input type="radio" name="color" value="#B259FF">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--fuschia);"></div>
                                    <input type="radio" name="color" value="#FF59F9">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--pink);"></div>
                                    <input type="radio" name="color" value="#FF598B">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--danger);"></div>
                                    <input type="radio" name="color" value="#FF5959">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--orange);"></div>
                                    <input type="radio" name="color" value="#FF8B59">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--yellow);"></div>
                                    <input type="radio" name="color" value="#FFCD59">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--lime);"></div>
                                    <input type="radio" name="color" value="#E1FF59">
                                </div>
                                
                                <div class="radio-btn">
                                    <div style="background-color: var(--cyan);"></div>
                                    <input type="radio" name="color" value="#59FFF9">
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="">Tema do evento</label>
                            
                            <div class="radio-theme-wrapper">
                                <div class="radio-btn">
                                    <img src="assets/images/Image.jpg" alt="">
                                    <span>Aniversário</span>
                                    <input type="radio" name="theme" value="birthday" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-1.jpg" alt="">
                                    <span>Infantil</span>
                                    <input type="radio" name="theme" value="childish" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-2.jpg" alt="">
                                    <span>Formatura</span>
                                    <input type="radio" name="theme" value="graduation" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-3.jpg" alt="">
                                    <span>Casamento</span>
                                    <input type="radio" name="theme" value="marriage" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-4.jpg" alt="">
                                    <span>Chá de bebê</span>
                                    <input type="radio" name="theme" value="baby-shower" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-5.jpg" alt="">
                                    <span>Chá de panela</span>
                                    <input type="radio" name="theme" value="bridal-shower" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-6.jpg" alt="">
                                    <span>Carnaval</span>
                                    <input type="radio" name="theme" value="carnival" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-7.jpg" alt="">
                                    <span>Páscoa</span>
                                    <input type="radio" name="theme" value="easter" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-8.jpg" alt="">
                                    <span>São João</span>
                                    <input type="radio" name="theme" value="são-joão" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-9.jpg" alt="">
                                    <span>Halloween</span>
                                    <input type="radio" name="theme" value="halloween" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-10.jpg" alt="">
                                    <span>Natal</span>
                                    <input type="radio" name="theme" value="christmas" id="">
                                </div>
                                
                                <div class="radio-btn">
                                    <img src="assets/images/Image-11.jpg" alt="">
                                    <span>Outro</span>
                                    <input type="radio" name="theme" value="other" id="">
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="style">Estilo</label>
                            <div class="switch-style-wrapper">
                                <div class="switch-button"><input type="checkbox" name="style" id=""></div>
                                <span>Escuro</span>
                            </div>
                        </div>
                        
                        
                        
                        <div class="input-wrapper">
                            <label for="cover">Foto de capa</label>
                            <div class="input-file-wrapper">
                                <button class="btn-secondary"> <img src="assets/icons/upload.svg" alt="Ícone de upload"> Selecionar</button>
                                <p>Nenhum arquivo selecionado</p>
                                <input type="file" name="cover" id="">
                            </div>
                        </div>
                    </fieldset>
                    
                    <fieldset id="contact">
                        <legend><img src="assets/icons/contact.svg" alt=""> Dados para contato</legend> 
                        
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="e-mail">E-mail</label>
                            <input type="text" name="e-mail" id="e-mail" placeholder="exemplo@email.com">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="phone">Telefone</label>
                            <input type="text" name="phone" id="phone" placeholder="(99) 99999-9999">
                        </div>
                    </fieldset>
                    
                    <div id="checks">
                        <div class="check-wrapper">
                            <div class="check-button">
                                <input type="checkbox" name="terms" id="terms">
                            </div>
                            <label for="terms">Li e concordo com os <a href="">Termos e Condições</a> e com a <a href="">Política de Privacidade</a></label>
                        </div>
                        <div class="check-wrapper">
                            <div class="check-button">
                                <input type="checkbox" name="receive-email" id="receive-email">
                            </div>
                            <label for="receive-email">Aceito receber atualizações e promoções por e-mail</label>
                        </div>
                        <div class="check-wrapper">
                            <div class="check-button">
                                <input type="checkbox" name="receive-sms" id="receive-sms">
                            </div>
                            <label for="receive-sms">Aceito receber atualizações e promoções por SMS</label>
                        </div>
                    </div>
                    
                    <div id="actions">
                        <button class="btn-primary"><img src="assets/icons/ticket.svg" alt=""> Gerar convite</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
